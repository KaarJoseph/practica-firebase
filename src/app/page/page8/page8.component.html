<h2>Listado de Productos</h2>

<br>
<span *ngIf="listadoProductosFire.length == 0">
    No existen productos
</span>

<table>
  <thead>
    <tr>
      <th>Producto</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Eliminar</th>
      <th>Actualizar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of listadoProductosFire |async">
      <td>{{producto.nombre}}</td>
      <td>{{producto.descripcion}}</td>
      <td>$ {{producto.precio}}</td>
      <td><a class="eliminar" (click)="eliminar($event, producto)">Eliminar</a></td>
      <td><a class="actualizar" (click)="editar(producto)">Actualizar</a></td>
    </tr>
  </tbody>
</table>

<br><br>

<button (click)="nuevo()">Nuevo Producto</button>
