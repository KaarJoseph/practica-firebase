<h2>Listado de contactos</h2>

<br>
<span *ngIf="listadoContactosFire.length == 0">
    No existen contactos
</span>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Mensaje</th>
      <th>Eliminar</th>
      <th>Actualizar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contacto of listadoContactosFire |async">
      <td>{{contacto.nombre}}</td>
      <td>{{contacto.email}}</td>
      <td>{{contacto.mensaje}}</td>
      <td><a class= "eliminar" (click)="eliminar($event, contacto)">Eliminar</a></td>
      <td><a class= "actualizar" (click)="editar(contacto)">Actualizar</a></td>
    </tr>
  </tbody>
</table>

<br><br>
<button (click)="nuevo()">Nuevo Contacto</button>
